config-ip:
  prod: 172.18.214.249

---
spring:
  application:
    name: dongpinyun-admin
  jackson:
    serialization:
      write-dates-as-timestamps: true
  cloud:
    config:
      profile: @activatedProperties@
      uri: http://${config-ip.@activatedProperties@:localhost}:9771
      name: service_admin,public
  profiles:
    active: @activatedProperties@
---
mybatis-plus:
  type-aliases-package: com.dongpingyun.domain
  config-location: classpath:mybatis-config.xml
  mapper-locations:
    master: classpath*:com/dongpinyun/**/mapper/*Mapper.xml
    slave: classpath*:com/dongpinyun/**/mapperslave/*MapperSlave.xml
  global-config:
    db-config:
      id-type: auto
      select-strategy: not_empty
  refresh-mapper: true

---
logging:
 level:
    com:
      dongpinyun: debug